<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressing Gratitude</title>
    <style>
        #body_style {
            
            text-align: center;
            background-image: url("media/images/Background.png");
            background-position: top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #f5d0a4;
        }

        /* Setting containter class margins so there is a neat gap */
        .container{
            margin-top: 50px;
            margin-bottom: 50px;

        }
        /* Making all the icons black (by default its white) */
        .carousel-control-next-icon,.carousel-indicators,
        .carousel-control-prev-icon {
            filter: invert(1);
           
        }



        </style>
</head>
<body id="body_style">
    
<div class="container">
    <a href="media/Booklet on Gratitude.pdf" class="btn btn-primary btn-lg"  role="button">Download PDF</a>
</div>


<div class="container" >
    <div id="myCarousel" class="carousel slide" >
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
        </div>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="media/images/Front Cover.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="media/images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="media/images/3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="media/images/4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="media/images/5.jpg" class="d-block w-100" alt="...">
            </div>   
            <div class="carousel-item">
                <img src="media/images/6.jpg" class="d-block w-100" alt="...">
            </div> 
            <div class="carousel-item">
                <img src="media/images/7.jpg" class="d-block w-100" alt="...">
            </div> 
            <div class="carousel-item">
                <img src="media/images/Back  Cover.jpg" class="d-block w-100" alt="...">
            </div>          
          </div>
    
        <!-- Left and right controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
    
</body>
</html>
